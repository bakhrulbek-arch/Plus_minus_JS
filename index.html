<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plus_minus_JS</title>
</head>

<body>
    <div class="blc">
        <div class="blc_cent">
            <button class="set clr">clear</button>
        </div>
        <div class="cent">
            <div class="bl_dbl">
                <button class="set min_10">-10</button>
                <center>
                    <p id="clc_min">-100</p>
                </center>
            </div>
            <button class="set min_5">-5</button>
            <button class="set min">-</button>
            <h1 class="set s">0</h1>
            <button class="set max">+</button>
            <button class="set max_5">+5</button>
            <div class="bl_dbl">
                <button class="set max_10">+10</button>
                <center>
                    <p id="clc_max">+100</p>
                </center>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
